server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /auth/ {
        proxy_pass http://backend:8000;
    }
    location /keys {
        proxy_pass http://backend:8000;
    }
    location /analytics/ {
        proxy_pass http://backend:8000;
    }
    location /v1/ {
        proxy_pass http://backend:8000;
    }
    location /health {
        proxy_pass http://backend:8000;
    }
}
